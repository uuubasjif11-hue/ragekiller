<!DOCTYPE html>
<html>
<head>
  <title>ragekiller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    .card {
      text-align: center;
      background: rgba(255,255,255,0.05);
      padding: 40px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }

    a {
      display: block;
      margin: 10px 0;
      padding: 10px;
      text-decoration: none;
      color: white;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
    }

    a:hover {
      background: rgba(255,255,255,0.3);
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>@ragekiller</h1>
    <p>Welcome to my site</p>

    <a href="#">Instagram</a>
    <a href="#">TikTok</a>
    <a href="#">Discord</a>
  </div>

</body>
</html>
